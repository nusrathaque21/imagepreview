<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 11 Practice Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section p-5>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img
              src="https://media.istockphoto.com/id/1193639059/vector/silver-sage-green-and-white-flowers-vector-design-spring-herbal-bouquet.jpg?s=612x612&w=0&k=20&c=yrWz4uWs9QAhSbw-gEvMFnBFwmrp2-frsQZ5xwM73s8="
              alt="flower"
            />
          </div>
          <div class="col-lg-6 mt-4">
            <div class="form">
              <div class="card shadow-lg border-0">
                <div class="card-header mb-4">
                  <h2>User Registation Form</h2>
                </div>

                <div class="msg"></div>
                <div class="card-body">
                  <form class="row g-3" id="userForm">
                    <div class="col-12">
                      <label for="inputName" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        name="name"
                        placeholder="Enter Your Full Name"
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputEmail4"
                        name="email"
                        placeholder="Enter Your Email"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                        name="password"
                        placeholder="Enter Your Password"
                      />
                    </div>

                    <div class="form-check col-md-12">
                      <label for="phone">Phone Number:</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        placeholder="Enter Your Phone Number"
                      />
                    </div>

                    <div class="form-check my-3 col-md-6">
                      <label for="user-image">User Image:</label>
                      <input
                        type="file"
                        class="form-control-file"
                        id="user-image"
                        name="user-image"
                      />
                      <div class="mt-3 position-relative" id="min">
                        <img id="imgPrev" class="" src="" alt="" />
                        <button
                          type="button"
                          class="btn-close btn-sm position-absolute top-0 end-0 m-2"
                          id="closeBtn"
                          data-bs-dismiss="alert"
                          style="display: none"
                        ></button>
                      </div>
                    </div>

                    <div class="form-check my-3 col-md-6">
                      <label for="gallery-images">Gallery Images:</label>
                      <input
                        type="file"
                        class="form-control-file"
                        id="gallery-images"
                        name="gallery-images"
                        multiple
                      />
                      <div id="gPrev" class=""></div>
                    </div>
                    <div class="col-12">
                      <div class="form-check1">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck"
                          name="check"
                        />
                        <label class="form-check-label" for="gridCheck"
                          >I agree to
                          <strong> the terms and conditions </strong> as set out
                          by the user agreement.
                        </label>
                      </div>
                    </div>
                    <div class="m-3 d-grid gap-md-3 d-md-block">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                      <button type="reset" class="btn btn-warning">
                        Reset
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
